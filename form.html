<!DOCTYPE html>
<html lang="en">

<head>

<style>
    h1{

<body>
    <h1>This is HTML Forms tutorial</h1>

    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
            <input type="text" id=role>
        </div>
        <br>
        <label for="age">Age</label>
        <div>
            <input type="number" name="my number" id="age">
        </div>
        <br>
        <label for="email">Email</label>
        <div>
            <input type="email" id="email">
        </div>
        <br>
        <label for="mobile_no">Mobile no</label>

            <input type="number" id="mobile_no">
        </div>
        <br>

            <input type="date" name="my date" id="date">

            Gender: Male <input type="radio" name="my radio"> Female <input type="radio" name="my radio"> other <input
                type="radio" name="my radio">

        <div>

                <option value="hindu">hindu college</option>

        </div>

        <label for="yourself"> Write about youself..? </label>

            <textarea name="text area" cols="30" rows="10" id=yourself></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit now">
            <input type="Reset" value="Reset now">
